<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Evaluaci√≥n de Residentes de emergenciologia y CC</title>
    <style>
        /* --- Estilos Generales --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--dark-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            width: 100%;
            max-width: 1000px;
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card h3 {
            color: var(--secondary-color);
            margin-top: 2rem;
        }

        /* --- Formularios y Filtros --- */
        .form-group {
            margin-bottom: 1rem;
        }

        .filtros-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filtros-container .form-group {
            flex-grow: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.secondary {
            background-color: var(--secondary-color);
        }

        button.secondary:hover {
            background-color: #5a6268;
        }

        button.danger {
            background-color: var(--danger-color);
        }

        button.danger:hover {
            background-color: #c82333;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        /* --- Tablas y Resultados --- */
        .residente-block {
            margin-bottom: 2rem;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .residente-header {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .residente-header span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-eliminar-residente {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .btn-eliminar-residente:hover {
            background-color: rgba(220, 53, 69, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: var(--light-color);
            font-weight: bold;
        }
        
        /* --- Estilos para celdas editables --- */
        .editable-cell {
            cursor: text;
            position: relative;
        }
        .editable-cell:hover {
            background-color: #f0f8ff;
        }
        .editable-cell:focus {
            outline: 2px solid var(--primary-color);
            background-color: #fff;
        }
        .editable-cell::before {
            content: '‚úèÔ∏è';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .editable-cell:hover::before {
            opacity: 0.5;
        }

        /* --- Modal (Ventana Emergente) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .close-btn:hover {
            color: var(--dark-color);
        }

        /* --- Utilidades --- */
        .hidden {
            display: none !important;
        }

        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .evaluacion-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
        }
        
        .rotaciones-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
            min-height: 40px;
            padding: 0.5rem;
            border: 1px dashed #ced4da;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        
        .rotacion-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .rotacion-tag .remove-rotacion {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .rotacion-tag .remove-rotacion:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .add-rotacion-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .add-rotacion-container input {
            flex-grow: 1;
        }
        
        .add-rotacion {
            background-color: var(--success-color);
        }
        
        .add-rotacion:hover {
            background-color: #218838;
        }
        
        .notas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .nota-final {
            font-weight: bold;
            color: var(--success-color);
        }
        
        .nota-final-cell {
            background-color: #e9f7ef;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sistema de Evaluaci√≥n de Residentes</h1>
        <button id="btnAccederProfesor">Acceder Profesor</button>
    </header>

    <main>
        <!-- Vista del Estudiante / Vista General -->
        <section id="vistaEstudiante" class="card">
            <h2>Evaluaciones de Residentes</h2>
            <div class="filtros-container">
                <div class="form-group">
                    <label for="filtroNombre">Buscar por Nombre:</label>
                    <input type="text" id="filtroNombre" placeholder="Escribe un nombre...">
                </div>
                <div class="form-group">
                    <label for="filtroAnio">Filtrar por A√±o:</label>
                    <select id="filtroAnio">
                        <option value="">Todos</option>
                        <option value="1">1er A√±o</option>
                        <option value="2">2do A√±o</option>
                        <option value="3">3er A√±o</option>
                        <option value="4">4to A√±o</option>
                    </select>
                </div>
            </div>
            <div id="resultadosEstudiante">
                <!-- Las tablas se renderizar√°n aqu√≠ -->
            </div>
        </section>

        <!-- Vista del Profesor -->
        <section id="vistaProfesor" class="card hidden">
            <h2>Panel del Profesor</h2>
            
            <h3>Agregar Nueva Evaluaci√≥n</h3>
            <form id="formNotas">
                <div class="form-group">
                    <label for="nombreResidente">Nombre del Residente:</label>
                    <input type="text" id="nombreResidente" placeholder="Ej: Carlos L√≥pez" required>
                </div>
                <div class="form-group">
                    <label for="anioResidenciaProf">A√±o de Residencia:</label>
                    <input type="number" id="anioResidenciaProf" min="1" max="4" placeholder="Ej: 2" required>
                </div>
                
                <h4>Rotaciones</h4>
                <div class="evaluacion-item">
                    <div class="rotaciones-container" id="rotacionesContainer">
                        <!-- Las rotaciones se agregar√°n aqu√≠ como etiquetas -->
                    </div>
                    <div class="add-rotacion-container">
                        <input type="text" id="nuevaRotacion" placeholder="Nombre de la rotaci√≥n (Ej: Cirug√≠a)">
                        <button type="button" id="btnAgregarRotacion">+ Agregar</button>
                    </div>
                    
                    <h4>Notas</h4>
                    <div class="notas-container">
                        <div class="form-group">
                            <label for="notaExamen">Nota de Examen:</label>
                            <input type="number" id="notaExamen" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="notaEvaluacion">Nota de Evaluaci√≥n:</label>
                            <input type="number" id="notaEvaluacion" min="0" max="100" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Guardar Evaluaci√≥n(es)</button>
                </div>
            </form>
            
            <div id="mensajeProfesor"></div>

            <hr>
            <h3>Ver y Modificar Evaluaciones</h3>
            
            <div class="filtros-container">
                <div class="form-group">
                    <label for="filtroNombreProf">Buscar por Nombre:</label>
                    <input type="text" id="filtroNombreProf" placeholder="Escribe un nombre...">
                </div>
                <div class="form-group">
                    <label for="filtroAnioProf">Filtrar por A√±o:</label>
                    <select id="filtroAnioProf">
                        <option value="">Todos</option>
                        <option value="1">1er A√±o</option>
                        <option value="2">2do A√±o</option>
                        <option value="3">3er A√±o</option>
                        <option value="4">4to A√±o</option>
                    </select>
                </div>
            </div>

            <div id="resultadosProfesor">
                <!-- Las tablas se renderizar√°n aqu√≠ -->
            </div>
            <div class="form-actions">
                <button id="btnCerrarSesion" class="secondary">Cerrar Sesi√≥n</button>
            </div>
        </section>
    </main>

    <!-- Modal de Login para Profesor -->
    <div id="modalLogin" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Acceso de Profesor</h2>
                <button class="close-btn" id="btnCerrarModal">&times;</button>
            </div>
            <form id="formLogin">
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Acceder</button>
                    <button type="button" class="secondary" id="btnCancelarLogin">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const PROFESOR_PASSWORD = 'admin123';

            // Vistas
            const vistaEstudiante = document.getElementById('vistaEstudiante');
            const vistaProfesor = document.getElementById('vistaProfesor');
            const modalLogin = document.getElementById('modalLogin');

            // Botones
            const btnAccederProfesor = document.getElementById('btnAccederProfesor');
            const btnCerrarModal = document.getElementById('btnCerrarModal');
            const btnCancelarLogin = document.getElementById('btnCancelarLogin');
            const btnCerrarSesion = document.getElementById('btnCerrarSesion');
            const btnAgregarRotacion = document.getElementById('btnAgregarRotacion');

            // Formularios
            const formLogin = document.getElementById('formLogin');
            const formNotas = document.getElementById('formNotas');
            
            // Filtros y Resultados
            const filtroNombre = document.getElementById('filtroNombre');
            const filtroAnio = document.getElementById('filtroAnio');
            const filtroNombreProf = document.getElementById('filtroNombreProf');
            const filtroAnioProf = document.getElementById('filtroAnioProf');
            const resultadosEstudiante = document.getElementById('resultadosEstudiante');
            const resultadosProfesor = document.getElementById('resultadosProfesor');
            
            const rotacionesContainer = document.getElementById('rotacionesContainer');
            const nuevaRotacionInput = document.getElementById('nuevaRotacion');
            const notaExamenInput = document.getElementById('notaExamen');
            const notaEvaluacionInput = document.getElementById('notaEvaluacion');
            
            // Array para almacenar las rotaciones temporalmente
            let rotacionesTemp = [];

            // --- Funciones de Utilidad ---
            function mostrarVista(vistaAMostrar) {
                vistaEstudiante.classList.add('hidden');
                vistaProfesor.classList.add('hidden');
                vistaAMostrar.classList.remove('hidden');
            }

            function mostrarModal() { modalLogin.style.display = 'flex'; }
            function ocultarModal() {
                modalLogin.style.display = 'none';
                document.getElementById('password').value = '';
            }

            function mostrarMensaje(texto, tipo = 'success') {
                const existingMessage = document.querySelector('.message');
                if (existingMessage) {
                    existingMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${tipo}`;
                messageDiv.textContent = texto;
                document.body.appendChild(messageDiv);

                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }

            // --- Manejo de Datos (LocalStorage) ---
            function obtenerEvaluaciones() {
                const data = localStorage.getItem('evaluacionesResidentes');
                return data ? JSON.parse(data) : [];
            }

            function guardarEvaluaciones(evaluaciones) {
                localStorage.setItem('evaluacionesResidentes', JSON.stringify(evaluaciones));
            }

            // --- L√≥gica de Renderizado y Filtrado ---
            function renderizarEvaluaciones(evaluaciones, contenedor, esVistaProfesor = false) {
                if (evaluaciones.length === 0) {
                    contenedor.innerHTML = '<p>No se encontraron evaluaciones que coincidan con los filtros.</p>';
                    return;
                }
                
                // Agrupar por residente y a√±o
                const agrupado = {};
                evaluaciones.forEach(ev => {
                    const key = `${ev.nombre.toLowerCase()}-${ev.anio}`;
                    if (!agrupado[key]) {
                        agrupado[key] = {
                            nombre: ev.nombre,
                            anio: ev.anio,
                            rotaciones: [],
                            notaExamen: ev.notaExamen,
                            notaEvaluacion: ev.notaEvaluacion
                        };
                    }
                    if (!agrupado[key].rotaciones.includes(ev.rotacion)) {
                        agrupado[key].rotaciones.push(ev.rotacion);
                    }
                });
                
                let html = '';
                for (const key in agrupado) {
                    const grupo = agrupado[key];
                    const rotacionesStr = grupo.rotaciones.join(', ');
                    
                    html += `
                        <div class="residente-block">
                            <div class="residente-header">
                                <span>${grupo.nombre} - A√±o de Residencia: ${grupo.anio}</span>
                                ${esVistaProfesor ? `<button class="btn-eliminar-residente" data-nombre="${grupo.nombre}" data-anio="${grupo.anio}" title="Eliminar todas las evaluaciones de este residente/a√±o">üóëÔ∏è</button>` : ''}
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Rotaciones</th>
                                        <th>Nota de Examen</th>
                                        <th>Nota de Evaluaci√≥n</th>
                                        ${!esVistaProfesor ? '<th>Nota Final</th>' : ''}
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-nombre="${grupo.nombre}" data-anio="${grupo.anio}">
                                        <td data-campo="rotaciones" ${esVistaProfesor ? 'contenteditable="true" class="editable-cell"' : ''}>${rotacionesStr}</td>
                                        <td data-campo="notaExamen" ${esVistaProfesor ? 'contenteditable="true" class="editable-cell"' : ''}>${grupo.notaExamen}</td>
                                        <td data-campo="notaEvaluacion" ${esVistaProfesor ? 'contenteditable="true" class="editable-cell"' : ''}>${grupo.notaEvaluacion}</td>
                                        ${!esVistaProfesor ? `<td class="nota-final-cell">${calcularNotaFinal(grupo.notaExamen, grupo.notaEvaluacion)}</td>` : ''}
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                }
                contenedor.innerHTML = html;
            }
            
            function calcularNotaFinal(notaExamen, notaEvaluacion) {
                return ((parseFloat(notaExamen) + parseFloat(notaEvaluacion)) / 2).toFixed(2);
            }

            function aplicarFiltrosYRenderizar() {
                const todasEvaluaciones = obtenerEvaluaciones();
                const textoNombre = filtroNombre.value.toLowerCase();
                const anioSeleccionado = filtroAnio.value;
                const evaluacionesFiltradas = todasEvaluaciones.filter(ev => {
                    const coincideNombre = ev.nombre.toLowerCase().includes(textoNombre);
                    const coincideAnio = anioSeleccionado ? ev.anio.toString() === anioSeleccionado : true;
                    return coincideNombre && coincideAnio;
                });
                renderizarEvaluaciones(evaluacionesFiltradas, resultadosEstudiante, false);
            }
            
            function aplicarFiltrosYRenderizarProfesor() {
                const todasEvaluaciones = obtenerEvaluaciones();
                const textoNombre = filtroNombreProf.value.toLowerCase();
                const anioSeleccionado = filtroAnioProf.value;
                const evaluacionesFiltradas = todasEvaluaciones.filter(ev => {
                    const coincideNombre = ev.nombre.toLowerCase().includes(textoNombre);
                    const coincideAnio = anioSeleccionado ? ev.anio.toString() === anioSeleccionado : true;
                    return coincideNombre && coincideAnio;
                });
                renderizarEvaluaciones(evaluacionesFiltradas, resultadosProfesor, true);
            }

            function resetFormularioEvaluaciones() {
                formNotas.reset();
                rotacionesTemp = [];
                renderizarRotaciones();
            }
            
            function renderizarRotaciones() {
                console.log("Renderizando rotaciones. Array actual:", rotacionesTemp); // Log para depuraci√≥n
                rotacionesContainer.innerHTML = ''; // Limpiar contenedor
                rotacionesTemp.forEach((rotacion, index) => {
                    const tag = document.createElement('div');
                    tag.className = 'rotacion-tag';
                    tag.innerHTML = `
                        ${rotacion}
                        <button type="button" class="remove-rotacion" data-index="${index}">√ó</button>
                    `;
                    rotacionesContainer.appendChild(tag);
                });
            }
            
            // Funci√≥n para guardar una celda editada
            function guardarCeldaEditada(celda) {
                const tr = celda.parentElement;
                const nombre = tr.dataset.nombre;
                const anio = parseInt(tr.dataset.anio);
                const campo = celda.dataset.campo;
                let nuevoValor = celda.innerText.trim();

                if (campo === 'notaExamen' || campo === 'notaEvaluacion') {
                    if (isNaN(nuevoValor) || nuevoValor === '' || parseInt(nuevoValor) < 0 || parseInt(nuevoValor) > 100) {
                        mostrarMensaje('Error: La nota debe ser un n√∫mero entre 0 y 100.', 'error');
                        return;
                    }
                    nuevoValor = parseInt(nuevoValor);
                }
            
                if (campo === 'rotaciones' && nuevoValor === '') {
                    mostrarMensaje('Error: Las rotaciones no pueden estar vac√≠as.', 'error');
                    return;
                }

                const todasEvaluaciones = obtenerEvaluaciones();
                
                // Actualizar todas las evaluaciones del residente/a√±o
                const evaluacionesActualizadas = todasEvaluaciones.map(ev => {
                    if (ev.nombre.toLowerCase() === nombre.toLowerCase() && ev.anio === anio) {
                        if (campo === 'rotaciones') {
                            // Convertir string de rotaciones separadas por comas a array
                            const rotacionesArray = nuevoValor.split(',').map(r => r.trim()).filter(r => r);
                            return { ...ev, rotacion: rotacionesArray[0] || ev.rotacion }; // Mantener la primera rotaci√≥n como referencia
                        } else {
                            return { ...ev, [campo]: nuevoValor };
                        }
                    }
                    return ev;
                });
                
                guardarEvaluaciones(evaluacionesActualizadas);
                mostrarMensaje('¬°Cambios guardados con √©xito!', 'success');
                aplicarFiltrosYRenderizarProfesor();
                aplicarFiltrosYRenderizar();
            }

            // --- L√≥gica de la Aplicaci√≥n ---
            btnAccederProfesor.addEventListener('click', mostrarModal);
            btnCerrarModal.addEventListener('click', ocultarModal);
            btnCancelarLogin.addEventListener('click', ocultarModal);
            
            btnCerrarSesion.addEventListener('click', () => {
                mostrarVista(vistaEstudiante);
                resetFormularioEvaluaciones();
            });

            formLogin.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                if (password === PROFESOR_PASSWORD) {
                    ocultarModal();
                    mostrarVista(vistaProfesor);
                    aplicarFiltrosYRenderizarProfesor();
                } else {
                    alert('Contrase√±a incorrecta. Int√©ntalo de nuevo.');
                }
            });

            // Event Listeners para los filtros
            filtroNombre.addEventListener('input', aplicarFiltrosYRenderizar);
            filtroAnio.addEventListener('change', aplicarFiltrosYRenderizar);
            filtroNombreProf.addEventListener('input', aplicarFiltrosYRenderizarProfesor);
            filtroAnioProf.addEventListener('change', aplicarFiltrosYRenderizarProfesor);

            // Event Listener para la edici√≥n inline y eliminaci√≥n
            resultadosProfesor.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-eliminar-residente')) {
                    if (confirm('¬øEst√°s seguro de que quieres eliminar todas las evaluaciones de este residente/a√±o? Esta acci√≥n no se puede deshacer.')) {
                        const nombre = e.target.dataset.nombre;
                        const anio = parseInt(e.target.dataset.anio);
                        let todasEvaluaciones = obtenerEvaluaciones();
                        todasEvaluaciones = todasEvaluaciones.filter(ev => !(ev.nombre.toLowerCase() === nombre.toLowerCase() && ev.anio === anio));
                        guardarEvaluaciones(todasEvaluaciones);
                        mostrarMensaje('Evaluaciones eliminadas con √©xito.', 'success');
                        aplicarFiltrosYRenderizarProfesor();
                        aplicarFiltrosYRenderizar();
                    }
                }
            });

            resultadosProfesor.addEventListener('blur', (e) => {
                if (e.target.classList.contains('editable-cell')) {
                    guardarCeldaEditada(e.target);
                }
            }, true);

            resultadosProfesor.addEventListener('keydown', (e) => {
                if (e.target.classList.contains('editable-cell') && e.key === 'Enter') {
                    e.preventDefault();
                    e.target.blur();
                }
            });

            // Agregar rotaci√≥n
            btnAgregarRotacion.addEventListener('click', () => {
                console.log("Bot√≥n + Agregar clickeado."); // Log para depuraci√≥n
                const rotacion = nuevaRotacionInput.value.trim();
                if (rotacion && !rotacionesTemp.includes(rotacion)) {
                    rotacionesTemp.push(rotacion);
                    console.log("Rotaci√≥n agregada al array:", rotacion); // Log para depuraci√≥n
                    renderizarRotaciones();
                    nuevaRotacionInput.value = '';
                    nuevaRotacionInput.focus();
                } else if (rotacionesTemp.includes(rotacion)) {
                    mostrarMensaje('Esta rotaci√≥n ya ha sido agregada.', 'error');
                }
            });
            
            // Permitir agregar rotaci√≥n con Enter
            nuevaRotacionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    btnAgregarRotacion.click();
                }
            });
            
            // Eliminar rotaci√≥n
            rotacionesContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-rotacion')) {
                    const index = parseInt(e.target.dataset.index);
                    rotacionesTemp.splice(index, 1);
                    renderizarRotaciones();
                }
            });

            // Guardar/Actualizar Notas del Profesor
            formNotas.addEventListener('submit', (e) => {
                e.preventDefault();
                const nombre = document.getElementById('nombreResidente').value.trim();
                const anio = parseInt(document.getElementById('anioResidenciaProf').value);
                const notaExamen = parseInt(notaExamenInput.value);
                const notaEvaluacion = parseInt(notaEvaluacionInput.value);
                
                if (rotacionesTemp.length === 0) {
                    mostrarMensaje('Por favor, agregue al menos una rotaci√≥n.', 'error');
                    return;
                }
                
                // Crear evaluaciones para cada rotaci√≥n
                const evaluacionesAGuardar = rotacionesTemp.map(rotacion => ({
                    nombre,
                    anio,
                    rotacion,
                    notaExamen,
                    notaEvaluacion
                }));

                // Eliminar evaluaciones existentes del mismo residente/a√±o
                const todasEvaluaciones = obtenerEvaluaciones();
                const evaluacionesFiltradas = todasEvaluaciones.filter(ev => 
                    !(ev.nombre.toLowerCase() === nombre.toLowerCase() && ev.anio === anio)
                );
                
                const nuevasEvaluacionesTotales = [...evaluacionesFiltradas, ...evaluacionesAGuardar];
                guardarEvaluaciones(nuevasEvaluacionesTotales);
                
                mostrarMensaje(`¬°Evaluaci√≥n(es) para ${nombre} guardadas con √©xito!`, 'success');
                
                resetFormularioEvaluaciones();
                aplicarFiltrosYRenderizarProfesor();
                aplicarFiltrosYRenderizar();
            });

            // --- Carga Inicial ---
            aplicarFiltrosYRenderizar();

        });
    </script>
